<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App Development Projects - Youssef BEN LETAIFA</title>
    <meta name="description" content="Youssef BEN LETAIFA's portfolio of App Development projects: Mobile and Web applications." />
    <link rel="icon" href="my.png" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        --primary: #1e90ff;
        --primary-dark: #0077cc;
        --bg: #0d1117;
        --box-bg: #161b22;
        --card-bg: #232b36;
        --text: #f5f5f5;
        --muted: #8d96a7;
        --accent: #1e90ff;
        --shadow: 0 4px 32px 0 rgba(30,144,255,0.10);
        --radius: 22px;
        --nav-height: 70px;
        --connect-gradient: linear-gradient(135deg, #1740a6 15%, #1e90ff 55%, #00ffe1 98%);
        --project-gradient: linear-gradient(135deg, #00ffe1 15%, #1e90ff 55%, #1740a6 98%);
      }
      html, body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      a {
        text-decoration: none;
        color: inherit;
        outline: none;
      }
      a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        height: var(--nav-height);
        background: rgba(13, 17, 23, 0.8);
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow);
      }
      .logo {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: 1.8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo-img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid var(--primary);
        object-fit: cover;
      }
      nav {
        display: flex;
        gap: 18px;
      }
      nav a {
        color: #bbb;
        font-weight: 500;
        padding: 6px 10px;
        border-radius: 5px;
        transition: background 0.2s, color 0.2s;
        position: relative;
      }
      nav a.active,
      nav a:hover {
        color: var(--primary);
        background: rgba(30,144,255,0.05);
      }
      nav a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: var(--primary);
        border-radius: 2px;
        transition: width .3s;
        margin-top: 3px;
      }
      nav a:hover::after, nav a.active::after {
        width: 100%;
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        padding: 11px 26px;
        border-radius: var(--radius);
        font-weight: 700;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 8px #1e90ff77;
        transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
        font-size: 1rem;
      }
      .btn-primary:focus-visible {
        outline: 2px solid #fff;
      }
      .btn-primary:hover {
        transform: translateY(-2px) scale(1.04);
        background: linear-gradient(120deg, #2f9bff, #005fa3);
        box-shadow: 0 4px 24px #1e90ffaa;
      }
      /* --- PROJECT PAGE STYLES --- */
      .project-section {
        max-width: 1100px; /* Slightly reduced max-width for card effect */
        margin: 64px auto 48px auto;
        padding: 32px 24px 64px 24px;
        border-radius: var(--radius);
        background: var(--box-bg);
        box-shadow: 0 6px 60px 0 #1e90ff18;
        position: relative;
        overflow: hidden; /* Ensure glowing effects are clipped */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .project-section:before {
        content: '';
        position: absolute;
        top: -120px;
        left: -140px;
        width: 380px;
        height: 380px;
        background: var(--project-gradient);
        filter: blur(90px) opacity(.36);
        border-radius: 50%;
        z-index: 0;
        animation: floatPulse 8s ease-in-out infinite alternate;
      }
      .project-glow {
        position: absolute;
        bottom: -90px;
        right: -120px;
        width: 270px;
        height: 270px;
        background: var(--project-gradient);
        filter: blur(80px) opacity(.22);
        border-radius: 50%;
        z-index: 0;
        animation: floatPulse2 10s ease-in-out infinite alternate;
      }
      @keyframes floatPulse {
        0% { filter: blur(90px) opacity(.34); }
        100% { filter: blur(110px) opacity(.44); }
      }
      @keyframes floatPulse2 {
        0% { filter: blur(80px) opacity(.18);}
        100% { filter: blur(110px) opacity(.30);}
      }

      .project-header {
        position: relative;
        z-index: 2;
        text-align: center;
        margin-bottom: 40px; /* Adjusted margin */
      }
      .project-title {
        font-size: 3.2rem;
        font-weight: 900;
        line-height: 1.1;
        letter-spacing: 1px;
        margin-bottom: 10px;
        background: var(--project-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        animation: textGradientMove 8s linear infinite;
        background-size: 200% 200%;
      }
      @keyframes textGradientMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      .project-subtitle {
        color: var(--muted);
        font-size: 1.3rem;
        max-width: 800px;
        margin: 0 auto;
        font-weight: 400;
      }

      /* CAROUSEL SPECIFIC STYLES */
      .carousel-container {
        position: relative;
        width: 100%;
        max-width: 700px; /* Control the max width of the carousel */
        min-height: 500px; /* Ensure space for the card */
        perspective: 1000px; /* For 3D transform */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        z-index: 2; /* Ensure carousel is above glows */
      }

      .carousel-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 10px 40px 0 #1e90ff3a;
        padding: 40px;
        border: 1.7px solid #1e90ff2b;
        position: absolute; /* Stack cards */
        width: 100%;
        max-width: 550px; /* Individual card width */
        min-height: 400px; /* Minimum height for cards */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out, visibility 0.6s ease-in-out, left 0.6s ease-in-out, top 0.6s ease-in-out, z-index 0s 0.3s;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        box-sizing: border-box;
      }

      .carousel-card.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transform: translateX(0) scale(1);
        z-index: 10;
        box-shadow: 0 15px 60px 0 #1e90ff5a;
        left: 50%;
        top: 0;
        transform: translateX(-50%) translateY(0);
      }

      .carousel-card.previous {
        opacity: 0.6;
        visibility: visible;
        transform: translateX(-120%) scale(0.85) rotateY(15deg);
        z-index: 5;
        left: 0;
        top: 20px;
        pointer-events: none; /* No interaction for previous card */
      }
      .carousel-card.next {
        opacity: 0.6;
        visibility: visible;
        transform: translateX(120%) scale(0.85) rotateY(-15deg);
        z-index: 5;
        right: 0;
        top: 20px;
        pointer-events: none; /* No interaction for next card */
      }

      /* Basic card content styles (from previous version) */
      .project-icon {
        color: var(--primary);
        font-size: 2.5rem; /* Slightly larger icon */
        margin-bottom: 20px;
        text-align: center;
      }
      .project-card-title {
        color: var(--primary);
        font-size: 1.8rem; /* Larger title */
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: 0.05em;
        text-align: center;
      }
      .project-card-desc {
        color: #e2eaf8;
        font-size: 1.1rem;
        margin-bottom: 25px;
        flex-grow: 1;
        text-align: center;
        line-height: 1.5;
      }
      .project-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
        justify-content: center;
      }
      .tag-badge {
        display: inline-block;
        background: #1e90ff22;
        color: var(--primary);
        font-size: 0.9rem;
        font-weight: 600;
        padding: 7px 15px;
        border-radius: 18px;
        border: 1px solid var(--primary);
      }
      .project-links {
        display: flex;
        gap: 20px;
        margin-top: auto;
        justify-content: center;
        flex-wrap: wrap;
      }
      .project-link {
        color: var(--primary);
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid var(--primary);
        transition: background 0.2s, color 0.2s;
        font-size: 1rem;
        min-width: 120px; /* Ensure buttons have consistent width */
        text-align: center;
      }
      .project-link:hover {
        background: var(--primary);
        color: var(--bg);
      }

      .carousel-navigation {
        position: absolute;
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 50%;
        transform: translateY(-50%);
        z-index: 20; /* Above cards */
        pointer-events: none; /* Allow clicks to pass through to buttons */
      }

      .carousel-btn {
        background: rgba(30,144,255,0.1);
        color: var(--primary);
        border: 2px solid var(--primary);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(30,144,255,0.2);
        pointer-events: auto; /* Re-enable clicks for buttons */
      }
      .carousel-btn:hover {
        background: var(--primary);
        color: var(--bg);
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(30,144,255,0.4);
      }
      .carousel-btn:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      .carousel-indicators {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 20;
      }
      .indicator-dot {
        width: 12px;
        height: 12px;
        background: #444;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
        border: 1px solid transparent;
      }
      .indicator-dot.active {
        background: var(--primary);
        transform: scale(1.2);
        border: 1px solid #fff;
      }


      /* Media Queries */
      @media (max-width: 800px) {
        .project-section {
          padding: 18px 2vw 38px 2vw;
        }
        .project-title {
          font-size: 2.5rem;
        }
        .project-subtitle {
          font-size: 1.1rem;
        }
        .carousel-card {
          padding: 25px;
          min-height: 380px;
          max-width: 450px;
        }
        .carousel-card.previous, .carousel-card.next {
          transform: translateX(-100%) scale(0.8) rotateY(10deg); /* Adjust for smaller screens */
          opacity: 0; /* Hide side cards on smaller screens to avoid clutter */
          visibility: hidden;
        }
        .carousel-card.next {
          transform: translateX(100%) scale(0.8) rotateY(-10deg);
        }
        .carousel-btn {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
        }
        .carousel-navigation {
          max-width: 90%;
        }
      }
      @media (max-width: 480px) {
        .project-section {
          padding: 7px 1vw 30px 1vw;
        }
        .project-title {
          font-size: 1.8rem;
        }
        .project-subtitle {
          font-size: 1rem;
        }
        header {
          padding: 0 20px;
        }
        nav {
          gap: 10px;
        }
        .logo {
          font-size: 1.4rem;
        }
        .carousel-card {
          padding: 20px;
          min-height: 350px;
          max-width: 90%;
        }
        .project-card-title {
          font-size: 1.5rem;
        }
        .project-card-desc {
          font-size: 0.95rem;
        }
        .project-link {
          padding: 8px 15px;
          font-size: 0.9rem;
          min-width: unset;
        }
        .carousel-btn {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- HEADER ---
      const NAV_LINKS = [
        { label: "Home", href: "index.html", id: "home" },
        { label: "Skills", href: "skills.html", id: "skills" },
        { label: "Projects and certification", href: "project_and_certification.html", id: "pc" },
        { label: "App Development", href: "app.html", id: "appdev" },
        { label: "Contact", href: "contact.html", id: "contact" }
      ];

      function Header() {
        const currentPageId = "appdev";

        return (
          <header>
            <div className="logo">
              <img src="my.png" alt="Youssef BEN LETAIFA" className="logo-img" loading="lazy" />
              Youssef
            </div>
            <nav aria-label="Main navigation">
              {NAV_LINKS.map((link) => (
                <a
                  key={link.id}
                  href={link.href}
                  className={link.id === currentPageId ? "active" : ""}
                  tabIndex={0}
                >
                  {link.label}
                </a>
              ))}
            </nav>
            <a href="https://www.linkedin.com/in/youssefbenletaifa/" className="btn-primary" target="_blank" rel="noopener noreferrer">Get In Touch</a>
          </header>
        );
      }

      // --- PROJECT DATA ---
      const APP_PROJECTS = [
        {
          title: "Intelligent Chatbot App",
          description: "A cross-platform mobile application for real-time customer support using a deep learning-powered conversational AI. Features multilingual support and custom knowledge base integration.",
          tags: ["React Native", "Python/Flask", "TensorFlow Lite", "NLP", "Mobile App"],
          github: "https://github.com/youssef-ben-letaifa/chatbot-app",
          liveDemo: "https://example.com/chatbot-demo",
          iconClass: "fas fa-robot"
        },
        {
          title: "Healthcare Tracker Web App",
          description: "A secure web application designed for patients to monitor vitals, manage appointments, and share health data with their physicians, adhering to all HIPAA-like security standards.",
          tags: ["MERN Stack", "Node.js", "MongoDB", "Data Visualization", "Web App"],
          github: "https://github.com/youssef-ben-letaifa/health-tracker",
          liveDemo: "https://example.com/health-tracker-demo",
          iconClass: "fas fa-heartbeat"
        },
        {
          title: "E-commerce Android App",
          description: "A native Android application providing a seamless shopping experience, including secure payment gateways, inventory management, and user review features.",
          tags: ["Kotlin", "Android Studio", "Firebase", "RESTful API", "Native Android"],
          github: "https://github.com/youssef-ben-letaifa/ecommerce-app",
          liveDemo: "https://example.com/ecommerce-apk",
          iconClass: "fas fa-shopping-cart"
        },
        {
          title: "Cybersecurity Training Platform",
          description: "A gamified educational mobile app offering interactive lessons and challenges on basic cybersecurity principles and penetration testing techniques for beginners.",
          tags: ["Flutter", "Dart", "AWS Amplify", "Gamification", "Cybersecurity"],
          github: "https://github.com/youssef-ben-letaifa/cyber-training-app",
          liveDemo: "https://example.com/cyber-training-demo",
          iconClass: "fas fa-shield-alt"
        },
      ];

      function ProjectCard({ project, isActive, isPrevious, isNext }) {
        let cardClass = "carousel-card";
        if (isActive) cardClass += " active";
        if (isPrevious) cardClass += " previous";
        if (isNext) cardClass += " next";

        return (
          <div className={cardClass}>
            <div className={`project-icon ${project.iconClass}`}></div>
            <div className="project-card-title">{project.title}</div>
            <div className="project-card-desc">{project.description}</div>
            <div className="project-tags">
              {project.tags.map(tag => (
                <span className="tag-badge" key={tag}>{tag}</span>
              ))}
            </div>
            <div className="project-links">
              <a
                href={project.github}
                className="project-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i className="fab fa-github"></i> GitHub
              </a>
              <a
                href={project.liveDemo}
                className="project-link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i className="fas fa-external-link-alt"></i> Live Demo
              </a>
            </div>
          </div>
        );
      }

      function AppDevelopmentPage() {
        const [activeIndex, setActiveIndex] = useState(0);

        const goToNext = () => {
          setActiveIndex((prevIndex) => (prevIndex + 1) % APP_PROJECTS.length);
        };

        const goToPrevious = () => {
          setActiveIndex((prevIndex) =>
            (prevIndex - 1 + APP_PROJECTS.length) % APP_PROJECTS.length
          );
        };

        return (
          <section className="project-section">
            <span className="project-glow"></span>
            <div className="project-header">
                <div className="project-title">Mobile & Web App Development</div>
                <div className="project-subtitle">
                    A selection of my best application projects, combining modern frameworks, robust backends, and user-centric design to solve real-world problems.
                </div>
            </div>

            <div className="carousel-container">
              {APP_PROJECTS.map((project, index) => {
                const isActive = index === activeIndex;
                const isPrevious = index === (activeIndex - 1 + APP_PROJECTS.length) % APP_PROJECTS.length;
                const isNext = index === (activeIndex + 1) % APP_PROJECTS.length;

                return (
                  <ProjectCard
                    key={project.title}
                    project={project}
                    isActive={isActive}
                    isPrevious={isPrevious}
                    isNext={isNext}
                  />
                );
              })}

              <div className="carousel-navigation">
                <button className="carousel-btn" onClick={goToPrevious} aria-label="Previous Project">
                  <i className="fas fa-chevron-left"></i>
                </button>
                <button className="carousel-btn" onClick={goToNext} aria-label="Next Project">
                  <i className="fas fa-chevron-right"></i>
                </button>
              </div>

              <div className="carousel-indicators">
                {APP_PROJECTS.map((_, index) => (
                  <span
                    key={index}
                    className={`indicator-dot ${index === activeIndex ? "active" : ""}`}
                    onClick={() => setActiveIndex(index)}
                    aria-label={`Go to Project ${index + 1}`}
                  ></span>
                ))}
              </div>
            </div>
          </section>
        );
      }

      function App() {
        return (
          <>
            <Header />
            <AppDevelopmentPage />
          </>
        );
      }
      
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
